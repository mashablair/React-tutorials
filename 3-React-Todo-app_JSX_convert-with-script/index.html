<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>React Todo App</title>
<!-- Tutorial from official React page -->
</head>

<body>
	
	<div id="todo_container"></div>
	
	
  <!-- Load React -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	
  <!-- Add Babel script to use JSX -->
  <!-- This way we need to use the server (or Codekit to display the page).  Not for production. -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	

  <!-- Load our React component. -->
  <!-- Make sure to use the right 'type'-->
  <script type="text/babel" src="app.jsx"></script>
	
<!-- 
To prepare this app for production:
1. minify JS (like_button.js) -- one of ways to do it is: https://gist.github.com/gaearon/42a2ffa41b8319948f9be4076286e1f3
2. Replace React scripts with 'production.min.js':
<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
-->
	
</body>
</html>
